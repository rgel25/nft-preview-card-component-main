<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="card">
        <div class="card-image-container">
          <img src="./images/image-equilibrium.jpg" />
        </div>
        <div class="card-body-container">
          <div class="card-title">Equilibrium #3429</div>
          <div class="card-subtitle">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-txn">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="" /> 3 days left
            </div>
          </div>
          <div class="card-footer">
            <div class="card-avatar">
              <img src="./images/image-avatar.png" alt="" />
            </div>
            <div class="card-author">
              Creation of <span class="author">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Argel Miralles</a>.
    </div>
  </body>
</html>
